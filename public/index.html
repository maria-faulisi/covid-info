<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Corona Virus Info and Help</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <header class="container container-fluid">
    <h1>
      Covid-19 Country Summaries
    </h1>
  </header>
  <div id="confirmed-list-container" class="container container-fluid">
  </div>
  <div id="no-cases-list-container" class="container container-fluid">
  </div>  
  <script id="confirmed" type="text/x-handlebars-template">
    <ul class="list-of-countries row">
      {{#each confirmed_countries}}
        {{#if country}}
          <li data-confirmed={{confirmed}} data-deaths={{deaths}} data-recovered={{recovered}} class="individual-country col-sm-3">
            <a href="#">
              {{country}}
            </a>
          </li>
        {{/if}}
      {{/each}}
    </ul>
  </script> 
  <script id="none-confirmed" type="text/x-handlebars-template">
    <ul class="list-of-countries row">
      {{#each no_case_countries}}
        {{#if country}}
          <li class="individual-country col-sm-3">
            <a href="#">
              {{country}}
            </a>
          </li>
        {{/if}}
      {{/each}}
    </ul>
  </script>    
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
